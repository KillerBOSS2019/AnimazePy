name: AnimazePy

on: 
  release:
    types: [published]
  push:

jobs:
  build-n-publish:
    name: Build and publish  AnimazePy to PyPI and TestPyPI
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.11
      uses: actions/setup-python@v1
      with:
        python-version: 3.11
        
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
        
    - name: Install websockets library
      run: python -m pip install websockets
      
    - name: Build a binary wheel and a source tarball
      run: python -m build --sdist --wheel --outdir dist/

    - name: Publish distribution ðŸ“¦ to PyPI
      if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags')) || github.event_name == 'release'
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
